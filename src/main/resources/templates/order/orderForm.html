<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header :: bootstrap-css"></head>
<body>
<div class="container">

  <form role="form" th:action method="post">
    <div class="form-group">
      <label for="member">주문회원</label>
      <select name="memberId" id="member" class="form-control">
        <option value="">회원선택</option>
        <option th:each="member : ${members}"
                th:value="${member.id}"
                th:text="${member.name}" >
          <!--각각의 값들이 option마다 할당되어있음 !-->
          <!-- -->
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="item">상품명</label> <!--name : 컨트롤러에 넘기는 식별자값 , id : html 내에서 식별자 , value= : 내부 옵션 상자에 들어갈 값-->
      <select name="itemId" id="item" class="form-control">
        <option value="">상품선택</option>
        <option th:each="item : ${items}"
                th:value="${item.id}"
                th:text="${item.name}">
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="count">주문수량</label>
      <input type="number" name="count" class="form-control" id="count"
             placeholder="주문 수량을 입력하세요"> </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: bootstrap-js" ></div>
</div> <!-- /container -->
</body>
</html>
